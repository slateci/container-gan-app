apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: gan-deployment
  labels:
    app: gan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gan
  template:
    metadata:
      labels:
        app: gan
    spec:
      containers:
      - name: gan
        image: slateci/container-gan-app
        imagePullPolicy: Never #specifically for minikube testing
        ports:
        - containerPort: 80